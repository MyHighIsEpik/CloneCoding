<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic CSS Animated Card</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="container">
        <div class="box" style="--i:0;">
            <i></i>
            <div class="content">
                <img src="img1.jpg" alt="img1">
                <h2>Someone Famous<br><span>UX/UI Designer</span></h2>
                <a href="#">Hire me</a>
            </div>
        </div>
        <div class="box" style="--i:1;">
            <i></i>
            <div class="content">
                <img src="img2.jpg" alt="img1">
                <h2>Someone Nobody<br><span>Web Developer</span></h2>
                <a href="#">Hire me</a>
            </div>
        </div>
        <div class="box" style="--i:2;">
            <i></i>
            <div class="content">
                <img src="img3.jpg" alt="img1">
                <h2>Someone Natural<br><span>Marketer</span></h2>
                <a href="#">Hire me</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
